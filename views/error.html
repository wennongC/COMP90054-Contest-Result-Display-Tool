<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP900054 Result Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            margin: 15px;
        }
    </style>
</head>
<body>
    <h2>COMP90054 Pacman Contest Result Viewer (made by wennong)</h2>
    <i style="color: red;">Ensure your typing is correct (i.e. no redundant space)</i>
    <form action="search" method="POST">
        <label for="teamname">Team name</label>
        <input required class="form-control" type="text" name="teamname" value="<%= teamname %>" placeholder="(e.g. staff_team_super )" />
        <br/>
        <label for="url">Result Page URL</label>
        <input required class="form-control" type="text" name="url" value="<%= url %>" placeholder="(e.g. http://115.146.95.253/results_2020-09-24-20-37/results.html )" />
        <br/>
        <button id="search" class="btn btn-primary" >Search</button>
    </form>
    <hr />
    <div id="res">
        <h1><%= errorMsg %></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
